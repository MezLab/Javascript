<!DOCTYPE html5>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Slider Parmes</title>
    <link rel="stylesheet" href="library/css/slider.css">
</head>

<body>
    <main class="wrap">
        <div class="wrapper">
            <div id="slider">
                <div class="table"></div>
                <div class="object" data-show="">
                    <img data-show="" src="library/img/piattoRosso.png" alt="">
                </div>
                <div class="object" data-show="">
                    <img data-show="" src="library/img/piattoBlue.png" alt="">
                </div>
                <div class="object" data-show="">
                    <img data-show="" src="library/img/piattoVerde.png" alt="">
                </div>
                <div class="object" data-show="">
                    <img data-show="" src="library/img/piattoGiallo.png" alt="">
                </div>
            </div>
            <div class="minSlide">
                <button onclick="arrowSlide('left');"><img class="left" src="library/img/arrow.png" alt=""></button>
                <div id="thumb">
                    <div class="thumbs">
                        <div class="thumbMin" thumb="">
                            <p>Piatto Rosso</p>
                            <img class="" src="library/img/piattoRosso.png" alt="">
                        </div>
                    </div>
                    <div class="thumbs">
                        <div class="thumbMin" thumb="">
                            <p>Piatto Blue</p>
                            <img class="" src="library/img/piattoBlue.png" alt="">
                        </div>
                    </div>
                    <div class="thumbs">
                        <div class="thumbMin" thumb="">
                            <p>Piatto Verde</p>
                            <img class="" src="library/img/piattoVerde.png" alt="">
                        </div>
                    </div>
                    <div class="thumbs">
                        <div class="thumbMin" thumb="">
                            <p>Piatto Giallo</p>
                            <img class="" src="library/img/piattoGiallo.png" alt="">
                        </div>
                    </div>
                </div>
                <button onclick="arrowSlide('right');"><img class="right" src="library/img/arrow.png" alt=""></button>
            </div>
        </div>
    </main>
</body>
<script src="library/js/slider.js"></script>

</html>
